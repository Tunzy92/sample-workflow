name: Action workflow

on:
    push:
        branches:
            - main

jobs:
    run-github-actions:
        runs-on: ubuntu-latest
        steps:
        - name: Simple Javascript Action
          id: hello
          uses: actions/hello-world-javascript-action@v1
          with:
            who-to-greet: Tunzy
            
        - name: Get the output time
          run: "${{ steps.hello.outputs.time }}"
