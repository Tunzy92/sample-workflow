name: Environment variable

on:
    push:
        branches:
            - main
env:
    LIKE: Please, like, share 


jobs:
  My-channel:
    runs-on: ubuntu-latest
    env: 
      SUBSCRIBE: Subscribe to my youtube channel
    steps: 
    - name: "Please like, share and subscribe to my youtube channel"
      run: echo "$LIKE and $SUBSCRIBE"